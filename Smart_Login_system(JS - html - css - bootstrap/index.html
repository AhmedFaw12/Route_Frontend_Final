<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn</title>

    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="">
    
    
    <div class="container py-5">
        <div class="w-75 mx-auto p-5" id="div-form">
            
            <h1 class="text-center mb-4">Smart Login System</h1>
            
            <div class="mb-3">
                <input class="form-control bg-transparent text-white" type="email" id="email" name="email" placeholder="Enter your email">
            </div>
            <div class="mb-3">
                <input class="form-control bg-transparent text-white" type="password" id="password" name="password" placeholder="Enter your password">
            </div>

            <p class="text-danger d-none mb-0" id="fillMsg">All inputs Are required</p>
            <p class="text-danger d-none mb-0" id="wrongMsg">incorrect email or password</p>

            <a class="btn btn-outline-info form-control my-3 text-decoration-none" id="loginBtn">Login</a>

            <p class="text-white text-center">Donâ€™t have an account? <a href="signup.html" class="text-decoration-none text-white">Sign Up</a></p>
        </div>
    </div>

    

    
    <script src="js/login.js"></script>
</body>

</html>
