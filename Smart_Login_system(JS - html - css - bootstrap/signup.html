<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container vh-100">
        <div class="row h-100 align-items-center">
            <div id="formContainer" class="w-75 mx-auto text-center p-5">
                <h1 class="mb-4">Smart Login System</h1>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Enter your Name" name="name" id="name">
                    <p id="nameAlert" class="alert alert-danger mt-2 d-none">Invalid Name</p>
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" placeholder="Enter your Email" name="email" id="email">
                    <p id="emailAlert" class="alert alert-danger mt-2 d-none">Invalid Email</p>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Enter your password" name="password" id="password">
                    <p id="passwordAlert" class="alert alert-danger mt-2 d-none">Invalid Password</p>
                </div>
                <p id="confirmMsg" class="alert alert-success d-none">Success</p>
                <p id="emailExistMsg" class="alert alert-danger d-none">Email Already Exists</p>
                <p id="tryAgainMsg" class="alert alert-danger d-none">Invalid SignUp/Try Again</p>
                <a id="signUpBtn" class="btn btn-outline-info text-decoration-none w-100 my-3">Sign Up</a>
                <p class="text-white">You have an account? <a class="text-white text-decoration-none" href="index.html">Sign In</a></p>
            </div>
        </div>
    </div>
    
    <script src="js/signup.js"></script>
</body>

</html>
