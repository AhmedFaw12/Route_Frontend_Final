<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>

    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="">
    
    
    <div class="container py-5 ">
        <div class="w-75 mx-auto p-5 text-center" id="div-form">
            
            <h1 class=" mb-4">Smart Login System</h1>
            
            <div class="mb-3">
                <input class="form-control bg-transparent text-white" type="text" id="name" name="name" placeholder="Enter your name">
                <div id="nameAlert" class="alert alert-danger my-2 d-none">Name is Invalid</div>
            </div>
            <div class="mb-3">
                <input class="form-control bg-transparent text-white" type="email" id="email" name="email" placeholder="Enter your email">
                <div id="emailAlert" class="alert alert-danger my-2 d-none">name@example.com</div>
            </div>
            <div class="mb-3">
                <input class="form-control bg-transparent text-white" type="password" id="password" name="password" placeholder="Enter your password">
                <div id="passwordAlert" class="alert alert-danger my-2 d-none">password is invalid</div>
            </div>

            <p class="text-success mb-0 d-none" id="confirmMsg">Success</p>
            <p class="text-danger mb-0 d-none" id="accountExistMsg">Email Already Exists</p>
            <p class="text-danger mb-0 d-none" id="tryAgainMsg">Invalid SignUp/Try Again.</p>

            <button class="btn btn-outline-info form-control my-3" id="signUpBtn">Sign Up</button>
            
            <p class="text-white">You have an account? <a href="index.html" class="text-decoration-none text-white">Signin</a></p>

            <a href="index.html" class="btn btn-outline-success w-25 mx-auto text-decoration-none text-white d-none" id="signIn">SignIn</a>
        </div>
    </div>

    

    
    <script src="js/signup.js"></script>
</body>

</html>
