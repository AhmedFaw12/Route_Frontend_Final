<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>

    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="">
    
    <div class="w-75 mx-auto py-5">
        <div class="mb-3">
            <label class="mb-2" for="productName">productName:</label>
            <input class="form-control" type="text" name="productName" id="productName">
        </div>
        <div class="mb-3">
            <label class="mb-2" for="productPrice">productPrice:</label>
            <input class="form-control" type="number" name="productPrice" id="productPrice">
        </div>
        <div class="mb-3">
            <label class="mb-2" for="productCategory">productCategory:</label>
            <input class="form-control" type="text" name="productCategory" id="productCategory">
        </div>
        <div class="mb-3">
            <label class="mb-2" for="productDesc">productDesc:</label>
            <textarea class="form-control" type="text" name="productDesc" id="productDesc"></textarea>
        </div>
        <button onclick="addProduct();" class="btn btn-outline-info" id="mainBtn">add Product</button>
    </div>

    <div class="w-75 mx-auto py-5 overflow-auto">
        <input onkeyup="searchProducts(this.value);" class="w-75 mx-auto form-control shadow" type="text" name="search" id="searchInput" placeholder="search...">
        
        <table class="table table-dark table-hover table-bordered text-center mt-4">
            <thead>
                <th>Index</th>
                <th>ProductName</th>
                <th>ProductPrice</th>
                <th>ProductCategory</th>
                <th>ProductDesc</th>
                <th>update</th>
                <th>delete</th>
            </thead>
            <tbody id="tableBody">

            </tbody>
        </table>
    </div>
    
    

    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
