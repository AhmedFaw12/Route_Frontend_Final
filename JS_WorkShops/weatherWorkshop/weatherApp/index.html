        </div>

    <section class="main py-5 mb-5">
            <div class="container py-5">
                <div id="searchParent" class="mb-3 position-relative">
                    <input type="text" id="search" class="form-control rounded-pill" placeholder="Find your Location..." aria-describedby="basic-addon2">
                    
                    <button id="findBtn" class="btn btn-color rounded-pill" type="button">Find</button>
                </div>
            </div>
    </section>
    
    <section id="forecast" class="w-100" >
        <div class="container text-center">
            <div class="row">
                <div class="col-lg-4">
                    <div class="todayForecast bg-second color-main h-100">
                        <div class="forecast-head p-2  bg-secondary overflow-hidden">
                            <span id="dayName" class="float-left"></span>
                            <span  id="dayMonth" class="float-right"></span>
                        </div>

                        <div class="forecast-content py-3">
                            <div class=" py-3">
                                <h4 id="location">Cairo</h4>
                            </div>
                            
                            <div class="temperature d-flex justify-content-center align-items-center">
                                <div id="number" class=" py-4">
                                    <h2 id="tempNumber" class="fw-bolder text-white"><span>20</span><sup>o</sup>C</h2>
                                </div>
                        
                                <div class="forecast-icon">
                                    <img id="conditionIcon" src="images/113.png"  class="w-100" alt="">
                                </div>                
                            </div>

                            <small id="conditionText" class="text-info">Sunny</small>

                            <div id="forecastInfoIcons" class=" my-3 ">
                                <!-- <div class="icon d-inline-block mr-3">
                                    <img src="images/icon-umberella.png" alt="">
                                    <span>20%</span>
                                </div>

                                <div class="icon d-inline-block mr-3">
                                    <img src="images/icon-wind.png" alt="">
                                    <span>18km/h</span>
                                </div>

                                <div class="icon d-inline-block">
                                    <img src="images/icon-compass.png" alt="">
                                    <span>East</span>
                                </div> -->
                            </div>
                        </div>

                    </div>
                </div>
                
                <div class="col-lg-4">

                    <div class="forecast  bg-third color-main pb-2 h-100">

                            <div class="forecast-head bg-second p-2">
                                <span class="forecastDay">Saturday</span>
                            </div>
    
                            <div class="forecast-content px-3 py-5">
                                
                                <!-- <img src="images/113 (1).png" alt="">
                                
                                <div class="my-4">
                                    <h3 class="text-white">30.<sup>o</sup>C</h3>
                                    <h4 class="h5">19.3<sup>o</sup></h4>
                                </div>
                                <small class="text-info">Sunny</small> -->
    
                                
                            </div>
    
                    </div>

                </div>
                
                <div class="col-lg-4">

                    <div class="forecast bg-second  color-main pb-2 h-100">

                            <div class="forecast-head bg-secondary p-2">
                                <span class="forecastDay">Saturday</span>
                            </div>
    
                            <div class="forecast-content bg-second px-3 py-5">
                                
                                <!-- <img src="images/113 (1).png" alt="">
                                
                                <div class="my-4">
                                    <h3 class="text-white">30.<sup>o</sup>C</h3>
                                    <h4 class="h5">19.3<sup>o</sup></h4>
                                </div>
                                <small class="text-info">Sunny</small> -->
    
                                
                            </div>
    
                    </div>

                </div>
            </div>

            <div class="row py-1  ">
                <div class="col-md-8">
                    <div class="mb-3 position-relative">
                        <input type="text" id="contact" class="form-control rounded-pill" placeholder="Enter your Email to subscribe..." aria-describedby="basic-addon2">
                        
                        <button class="btn btn-color rounded-pill" type="button">Subscribe</button>
                    </div>
                </div>
                <div class="col-md-3 offset-md-1 my-2">
                    <div class="social-icons">
                        <div class="icon">
                            <i class="fab fa-facebook-f"></i>
                        </div>
                        <div class="icon">
                            <i class="fab fa-twitter"></i>
                        </div>
                        <div class="icon">
